apt131.apt.emulab.net:
  containers:
    apigateway:
      image: rodrigoalveslima/buzzblog:apigateway_v0.1
      options:
        cpuset-cpus: 8-15
        detach: ''
        memory: 8g
        name: apigateway
        publish: 8080:81
        volume:
        - /etc/uwsgi:/etc/uwsgi
        - /etc/opt/BuzzBlogApp:/etc/opt/BuzzBlogApp
    loadbalancer:
      image: nginx:1.18.0
      options:
        cpuset-cpus: 0-7
        detach: ''
        memory: 8g
        name: loadbalancer
        publish: 8888:80
        volume: /etc/nginx:/etc/nginx
  kernel:
    net.core.somaxconn: 128
    net.ipv4.ip_local_port_range: 32768 65535
    net.ipv4.tcp_abort_on_overflow: 1
    net.ipv4.tcp_tw_reuse: 1
  monitors:
    collectl:
      dirpath: /tmp/collectl
      niceness: 19
      options:
        filename: /tmp/collectl/coll
        interval: '0.05'
        options: Tm
        plot: ''
        subsys: CDM
    radvisor:
      command: radvisor run docker
      dirpath: /tmp/radvisor
      niceness: 19
      options:
        buffer: 16MiB
        directory: /tmp/radvisor
        interval: 50ms
        poll: 1s
        quiet: ''
    tcplife-bpfcc:
      dirpath: /tmp/tcplife-bpfcc
      log: /tmp/tcplife-bpfcc/tcplife-bpfcc.log
      niceness: 19
      options:
        csv: ''
        time: ''
        timestamp: ''
        wide: ''
  ssh:
    key_filename: /home/ral/.ssh/id_rsa
    port: 22
    username: ral
  templates:
    nginx.conf:
      output: /etc/nginx/nginx.conf
      params:
        apigateway_servers:
        - apt131.apt.emulab.net:8080
        port: 80
        worker_connections: 512
        worker_processes: 8
    uwsgi.ini:
      output: /etc/uwsgi/uwsgi.ini
      params:
        params:
          busyness-backlog-nonzero: 60
          busyness-backlog-step: 1
          cheaper: 2
          cheaper-algo: spare
          cheaper-busyness-backlog-alert: 33
          cheaper-busyness-backlog-multiplier: 3
          cheaper-busyness-max: 50
          cheaper-busyness-min: 25
          cheaper-busyness-multiplier: 20
          cheaper-busyness-penalty: 1
          cheaper-busyness-verbose: 'true'
          cheaper-initial: 4
          cheaper-overload: 3
          cheaper-step: 1
          http-socket: 0.0.0.0:81
          workers: 16
